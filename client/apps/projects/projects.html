<template name="projects">
	<div class="projects-container">
		<div class="projects">	
		{{#if loggedInUser}}
			{{>noProjects}}
			{{#if projects}}
				<ul class="nav nav-pills nav-stacked">

					{{#each projects}}
						<li><a href="{{pathFor 'users'}}">{{name}}</a></li>
					{{else}}
						<h1>To get started, create a new project</h1>
					{{/each}}

				</ul>
			{{/if}}
		{{else}}
			{{>signIn}}
		{{/if}}
		</div>
	</div>
</template>

<template name="noProjects">	
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="projectName">Project Name</label>
			<input type="text" class="form-control newProject" id="projectName" placeholder="Add New Projects">
		</div>
		<button type="submit" class="btn btn-default">Add Project</button>
	</form>
</template>

<template name="signIn">
	<form class="form-signin">
		<input type="text" id="email" class="form-control" placeholder="Email address" autofocus="">
		<input type="password" id="password" class="form-control" placeholder="Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</template>
